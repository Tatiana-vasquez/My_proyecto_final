{% extends 'base.html' %}

{% block content%}
<section class="container-xl">
    <br><br>
    <form action="" method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-4">
                <h5>1. Por favor, seleccione el usuario que desea retar</h5>
            {% for user in users_list %}
                {% if g.user.id != user.id%}
                <div class = 'form-group' >
                    <label class = 'text-center mt-3 mb-3'>A quien quieres retar:</label>
                    <select class = 'text-center mt-3 mb-3' name = 'retado'>
                     {% for user in users_list %}
                        {% if g.user.id != user.id%}
                        <option value = '{{user.id}}'> {{user.username}}</option>
                        {% endif%}
                        {% endfor%}
                    </select>
                </div>
                {% endif %}
            {% endfor %}
            </div>
            <div class="col-6">
                <h5>2. Por favor, cree los personajes a comparar</h5>
                {% for e in [1,2,3,4,5,6,7,8] %}
                <div class = 'form-group'>
                    <label for ='celebrity_{{ e }}'> Celebrity </label>
                    <input type ='text' class = 'form-control' id = 'celebrity_{{ e }}' name="celebrity" value="" required>
                </div>
                <div class = 'form-group'>
                    <label for ='desc_{{ e }}'> Descripci√≥n (opcional) </label>
                    <textarea class='form-control' id = 'desc_{{ e }}' name="desc" rows="3"></textarea>
                </div>
                {% endfor %}
            </div>
            <div class="col-2">
                <input type = 'submit' class = 'btn btn-primary' value=" Enviar partida">
            </div>
        </div>
    </form>
{% endblock %}
