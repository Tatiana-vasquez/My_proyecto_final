<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quién vale más? {% block title%} {%endblock %} </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/united/bootstrap.min.css"
          integrity="sha384-JW3PJkbqVWtBhuV/gsuyVVt3m/ecRJjwXC3gCXlTzZZV+zIEEl6AnryAriT7GWYm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='main.css')}}">


</head>
<body>
<div class = "container py-4">
    <div class = "card-body" >
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark" data-bstheme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{url_for('index')}}"> Juega a las Niñas: y para ti quién vale más?</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
          {%if g.user%}
          <li class="nav-item">
              <span class = 'nav-link active'> {{g.user.username | capitalize}} </span>

          </li>
          <li class="nav-item">
              <a class="nav-link" href="{{url_for('todo.home')}}">Home</a>
          </li>
          <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{url_for('auth.logout')}}">Cerrar Sesion</a>
          </li>
          {% else%}
          <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{url_for('auth.register')}}">Registrarse</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="{{url_for('auth.login')}}">Inicio sesión</a>
          </li>
          {%endif%}
      </ul>
    </div>
  </div>
</nav>
    {% block content%}
    {% endblock%}

    {% for massage in get_flashed_messages() %}
    <div class = 'container mt-3'>
        <div class="col-md-6 mx-auto">
            <div class="alert alert-danger" role="alert">
                {{massage}}
            </div>
        </div>
    </div>
    {% endfor%}
    </div>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
